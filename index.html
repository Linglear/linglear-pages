<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linglear Login Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #status {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <h1>üîê Linglear Authentication</h1>
    <div class="spinner"></div>
    <p id="status">Processing login...</p>
  </div>

  <script>
    // Parse hash parameters from Cognito redirect
    function getHashParams() {
      const hash = window.location.hash.substring(1);
      return hash.split('&').reduce((acc, item) => {
        const [key, value] = item.split('=');
        acc[key] = value && decodeURIComponent(value);
        return acc;
      }, {});
    }

    const params = getHashParams();
    const extensionId = "nnggnfmfndfnajfkjllffjailhgbbokn";

    if (params.id_token) {
      document.getElementById("status").innerText = "Login successful! Completing authentication...";
      
      // Create hidden iframe to communicate with extension
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      
      // Pass tokens to extension's callback page
      iframe.src = `chrome-extension://${extensionId}/callback.html#id_token=${params.id_token}&access_token=${params.access_token || ''}&refresh_token=${params.refresh_token || ''}`;
      
      document.body.appendChild(iframe);
      
      // Give time for message to be processed then close
      setTimeout(() => {
        window.close();
      }, 1500);
    } else {
      document.getElementById("status").innerText = "‚ùå Login failed. No token received.";
      document.querySelector(".spinner").style.display = "none";
    }
  </script>
</body>
</html>
