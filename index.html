<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linglear Login Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #status {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div>
    <h1>üîê Logging you in to Linglear...</h1>
    <p id="status">Waiting for Cognito response...</p>
  </div>

  <script>
    function parseHashParams(hash) {
      const params = {};
      hash.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        if (key && value) {
          params[key] = decodeURIComponent(value);
        }
      });
      return params;
    }

    const params = parseHashParams(window.location.hash);

    if (params.id_token) {
      document.getElementById("status").innerText = "‚úÖ Login successful. Completing authentication...";
      
      // Create hidden iframe to communicate with extension
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      
      // Encode tokens in the URL for the callback page
      const tokenParams = new URLSearchParams();
      tokenParams.append("id_token", params.id_token);
      if (params.access_token) tokenParams.append("access_token", params.access_token);
      if (params.refresh_token) tokenParams.append("refresh_token", params.refresh_token);
      
      // Use chrome-extension protocol with your actual extension ID
      const extensionId = "agdbknoebcbbaegohkblhdcjcmlekdbe";
      iframe.src = `chrome-extension://${extensionId}/callback.html?${tokenParams.toString()}`;
      
      document.body.appendChild(iframe);
      
      // Close the window after successful token transfer
      setTimeout(() => {
        window.close();
      }, 2000);
    } else {
      document.getElementById("status").innerText = "‚ùå Login failed. No token received.";
    }
  </script>
</body>
</html>
